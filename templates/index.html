{% extends "base_index.html" %}


{% block content_products %}


    <h3 class="text-center">All products:</h3>

    <a class='btn btn-info' href="{% url 'products_by_name_url'  %}">Order By Name</a>

    <div class="card-group">
        {% for item in items %}
            <a href="{% url 'product_detail_url' item.pk %}">
                <div class="card">
                    <img  src="{{ MEDIA_URL }}{{ item.image }}" alt="{{ item.name }} img" class="card-img-top" class="img-fluid" width="300" height="300">
                    <div class="card-block">
                        <h4 class="card-title">{{ item.name }}</h4>
                        <p class="card-text">{{ item.description|slice:'100' }}</p>
                    </div>
                    <div class="card-footer">
                        <p>Price:{{ item.price }}$</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

    {% include "pagination.html" %}



{% endblock %}
